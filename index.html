<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Login Page</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="main.js"></script>
  </head>
  <body>
      <div class="bg-quadrant left-top">
        <div class="circle1"></div>
        <div class="circle2"></div>
      </div>
      <div class="bg-quadrant right-top">
      </div>
      <div class="bg-quadrant left-bottom">
      </div>
      <div class="bg-quadrant right-bottom">
        <div class="circle1"></div>
      </div>
      <div class="flex-container">
        <div class="upper-bg">
          <div class="login-section">
            <h1>SIGN IN</h1>
            <div class="social-icons">
              <a href="#" class="fa fa-facebook"></a>
              <a href="#" class="fa fa-google"></a>
              <a href="#" class="fa fa-twitter"></a>
            </div>
            <p> Or use your email address</p>
            <div class="login-form">
              <form>
                <div class="form-group">
                  <input type="email" name="email" placeholder="Email Address">
                  <span class="input-icon"><i class="fa fa-envelope"></i></span>
                </div>
                <div class="form-group">
                  <input type="password" name="psw" placeholder="Password">
                  <span class="input-icon"><i class="fa fa-lock"></i></span>
                </div>
                <div>
                  <input type="checkbox" value="lsRememberMe" id="rememberMe"> <label for="rememberMe">Remember me</label>
                  <a class="reset-psw" href="#">Forgot password?</a>
                </div>
                <button class="login-btn">Sign in</button>

              </form>
            </div>
          </div>
          <div class="login-right-section">
            <div class="sign-up-section">
              <nav class="nav-bar-signup">
                <a href="#">Home</a>
                <a href="#">Competetions</a>
                <a href="#">Trending Weekly</a>
              </nav>
              <h1>New Here?</h1>
              <p>you can create here and post your experience here.<br>Share your post increase your view</p>
              <button class="signup-btn">Sign in</button>
            </div>
          </div>
        </div>
      </div>

  </body>
</html>
